# vim:shiftwidth=2:

image: "ruby:2.7"

include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml

cache:
  paths:
    - vendor

variables:
  DS_DISABLE_DIND: "true"
  LANG: "en_US.UTF-8"
  RUBYOPT: "-E UTF-8"
  SAST_DEFAULT_ANALYZERS: "bandit, gosec, spotbugs, flawfinder, phpcs-security-audit, security-code-scan, nodejs-scan, eslint, tslint, secrets, sobelow, pmd-apex, kubesec"
  SAST_DISABLE_DIND: "true"

test:
  stage: test
  script:
    - apt-get install -q cmake && apt-get clean
    - ruby -v
    - ruby -e "puts Encoding.default_external"
    - gem install --quiet --no-document bundler
    - bundle config set deployment 'true'
    - bundler install --quiet -j $(nproc)
    - bundle exec rake -t ci
  artifacts:
    expire_in: 1 day
    paths:
      - tmp/
    reports:
      junit: tmp/rspec.xml

pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mkdir -p public
    - mv pages-coverage-index.html public/index.html
    - mv tmp/coverage/ public/coverage
    - mv tmp/rubycritic/ public/rubycritic
  artifacts:
    paths:
      - public
    expire_in: 1 day
  only:
    - master
