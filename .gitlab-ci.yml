# vim:shiftwidth=2:

image: "ruby:2.6"

cache:
  paths:
    - vendor/ruby

variables:
  LANG: "en_US.UTF-8"

before_script:
  - ruby -v
  - gem install bundler
  - bundler install --quiet -j $(nproc) --path vendor

test:
  script:
    - bundle exec toys standard
    - bundle exec toys bundle audit
    - bundle exec toys bundle leak
    - bundle exec toys spec
    - bundle exec toys spec xml

